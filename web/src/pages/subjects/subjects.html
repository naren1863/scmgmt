<p-dataTable [value]="subjects" selectionMode="single" 
      [(selection)]="selectedSub" (onRowSelect)="onRowSelect($event)" 
    [paginator]="false" rows="15" [responsive]="true">
<p-header>Subjects</p-header>
<p-column field="stream" header="Stream" [sortable]="true"></p-column>
<p-column field="grade" header="Grade" [sortable]="true"></p-column>
<p-column field="subject" header="Subject" [sortable]="true"></p-column>
<p-footer><div class="ui-helper-clearfix" style="width:100%">
<!-- <button type="button" pButton icon="fa-plus" style="float:left" 
        (click)="showDialogToAdd()" label="Add"></button> -->
      </div>
</p-footer>
</p-dataTable>
