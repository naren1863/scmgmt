
<div class="withBorder">
  Class Section drop down goes here..
  <div>
    Class: 
    <p-dropdown [options]="classSectionList" [(ngModel)]="selectedClassSec" [placeholder]="Select-Class" 
            (onFocus)=loadClassSections() (onChange)=loadSubjectsForClass() autoWidth=false></p-dropdown>
  </div>
    
</div>
<br>

<div class="withBorder">
    
    Selected Class: {{selectedClassSec}}
    <br>
    

    <p-dataTable #dt [value]="subStaffMappers" [editable]="true">
        <p-column field="subject" header="subject" [editable]="false"></p-column>
        <p-column field="subjectid" header="subjectid" [editable]="false"></p-column>
        <p-column field="staffid" header="Staff Names" [editable]="false">
            <ng-template  let-col let-car="rowData" pTemplate="item">
                <p-dropdown  [(ngModel)]="car[col.field]" [options]="getStaffNames()" 
                  [autoWidth]="false" [style]="{'width':'100%'}" required="true"  appendTo="body">
                  {{car.label}}
                </p-dropdown>
            </ng-template>
        </p-column>
        
        
    </p-dataTable>
    <button type="button" pButton (click)="update(dt)" label="Save"></button>
      
  </div>
