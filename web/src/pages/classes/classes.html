<p-dataTable [value]="cars" selectionMode="single" 
    [(selection)]="selectedCar" (onRowSelect)="onRowSelect($event)" 
    [paginator]="false" rows="15" [responsive]="true">
  <p-header>Classes</p-header>
  <p-column field="stream" header="Stream" [sortable]="false"></p-column>
  <p-column field="grade" header="Grade" [sortable]="false"></p-column>
  <p-column field="section" header="Section" [sortable]="false"></p-column>
  <p-footer><div class="ui-helper-clearfix" style="width:100%">
    <button type="button" pButton icon="fa-plus" style="float:left" (click)="showDialogToAdd()" label="Add"></button></div></p-footer>
</p-dataTable>

<p-dialog header="Class Details" [(visible)]="displayDialog" 
        [responsive]="true" showEffect="fade" [modal]="true">
  <div class="ui-grid ui-grid-responsive ui-fluid" *ngIf="car">
      <div class="ui-grid-row">
          <div class="ui-grid-col-4"><label for="stream">Stream</label></div>
          <div class="ui-grid-col-8">
              <select id="stream" [(ngModel)]="car.stream">
                <option name="Science">Science</option>
                <option name="Commerce">Commerce</option>
                <option name="Arts">Arts</option>
              </select>
          </div>
      </div>
      <div class="ui-grid-row">
          <div class="ui-grid-col-4"><label for="grade">Grade</label></div>
          <div class="ui-grid-col-8">
            <select id="grade" [(ngModel)]="car.grade">
                <option name="PUC I">PUC I</option>
                <option name="PUC II">PUC II</option>
            </select>  
          </div>
      </div>
      <div class="ui-grid-row">
        <div class="ui-grid-col-4"><label for="section">Section</label></div>
        <div class="ui-grid-col-8"><input pInputText id="section" [(ngModel)]="car.section" /></div>
    </div>
  </div>
  <p-footer>
      <div class="ui-dialog-buttonpane ui-helper-clearfix">
          <button type="button" pButton icon="fa-close" (click)="delete()" label="Delete"></button>
          <button type="button" pButton icon="fa-check" (click)="save()" label="Save"></button>
      </div>
  </p-footer>
</p-dialog>
